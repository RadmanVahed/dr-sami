about:
  title: "درباره من"
  description: |
    به‌عنوان طراح تجربه و رابط کاربری (UX/UI) و توسعه‌دهنده فرانت‌اند با بیش از ۶ سال سابقه، از مدرک طراحی تعاملی دانشگاه بوستون برای خلق تجربه‌های دیجیتال کاربرمحور استفاده می‌کنم.
    رویکرد من ترکیبی از استراتژی خلاق و تخصص فنی است که ایده‌ها را به محصولات دیجیتال کاربردی و هدفمند تبدیل می‌کند؛ محصولاتی که طراحی و فناوری را به‌صورت یکپارچه تلفیق می‌نمایند.
