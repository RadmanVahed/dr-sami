faq:
  title: "سؤالات متداول"
  description: "پاسخ به رایج‌ترین پرسش‌ها درباره خدمات و روند درمان در کلینیک دکتر رامین سامی."
  categories:
    - title: "خدمات و روند درمان"
      questions:
        - label: "چه خدماتی در کلینیک ارائه می‌شود؟"
          content: |
            کلینیک تنفس دکتر سامی خدمات تخصصی در زمینه تشخیص و درمان بیماری‌های ریوی و تنفسی ارائه می‌دهد؛ از جمله آسم و آلرژی، بیماری‌های مزمن انسدادی ریه (COPD)، آپنه خواب، فیبروز ریوی (ILD)، غربالگری سرطان ریه، برونکوسکوپی و انجام تست‌های عملکرد ریه مانند اسپیرومتری.
        - label: "روند مراجعه و درمان چگونه است؟"
          content: |
            برای شروع کافیست از طریق صفحه نوبت‌دهی یا تماس تلفنی وقت خود را رزرو کنید.
            در ویزیت اول، معاینه تخصصی و بررسی شرح حال انجام می‌شود و در صورت لزوم، آزمایش‌های تنفسی و تصویربرداری درخواست می‌شود. سپس بر اساس نتایج، برنامه درمانی ویژه هر بیمار برنامه‌ریزی می‌گردد.
        - label: "آیا امکان مشاوره آنلاین دارید؟"
          content: |
            بله، مشاوره‌های آنلاین برای بیماران خارج از تهران یا موارد پیگیری فراهم است. شما می‌توانید مدارک، آزمایش‌ها و گزارش‌های تصویربرداری خود را پیش از جلسه بارگذاری کنید تا بررسی اولیه انجام شود.
        - label: "آیا کودکان هم در کلینیک ویزیت می‌شوند؟"
          content: |
            بله، خدمات آسم و آلرژی در کودکان نیز ارائه می‌شود. تشخیص و درمان برای هر کودک بر اساس سن، سابقه خانوادگی و نوع علائم شخصی‌سازی می‌شود.

    - title: "نوبت‌دهی و زمان‌بندی"
      questions:
        - label: "چگونه نوبت بگیرم؟"
          content: |
            نوبت‌دهی از طریق فرم رزرو آنلاین در سایت یا تماس تلفنی مستقیم با کلینیک انجام می‌شود.
            پس از تأیید رزرو، پیامک یادآوری زمان ویزیت برای شما ارسال خواهد شد.
        - label: "ساعات کاری کلینیک چیست؟"
          content: |
            شنبه تا چهارشنبه از ساعت ۹ صبح تا ۵ بعدازظهر فعال است.
            نوبت‌های آنلاین در زمان‌های آزاد و با ظرفیت محدود باز می‌شوند.
        - label: "مدت زمان هر ویزیت چقدر است؟"
          content: |
            ویزیت اولیه معمولاً حدود ۳۰ دقیقه زمان می‌برد تا بررسی کامل انجام شود.
            جلسات پیگیری و ارائه نتایج معمولاً بین ۱۰ تا ۱۵ دقیقه هستند.
        - label: "اگر مجبور به لغو نوبت شوم چه کنم؟"
          content: |
            لطفاً حداقل ۲۴ ساعت قبل از موعد اطلاع دهید تا زمان شما برای بیمار دیگر آزاد شود.
            در صورت لغو به‌موقع، امکان رزرو مجدد بدون پرداخت هزینه اضافی وجود دارد.

    - title: "پرسش‌های پزشکی"
      questions:
        - label: "چه زمانی باید به فوق‌تخصص ریه مراجعه کنم؟"
          content: |
            اگر دچار سرفه‌های مزمن، تنگی نفس، خس‌خس سینه، درد قفسه سینه یا علائم خواب آپنه هستید، بهتر است ارزیابی تخصصی ریه انجام دهید تا علت دقیق مشخص و درمان مناسب آغاز شود.
        - label: "تفاوت بین آسم و COPD چیست؟"
          content: |
            آسم معمولاً از سنین پایین شروع شده و با دارو قابل کنترل است.
            در حالی‌که COPD اغلب در افراد بالای ۴۰ سال، به‌ویژه سیگاری‌ها دیده می‌شود و به دلیل آسیب دائمی راه‌های هوایی، برگشت‌پذیر نیست.
        - label: "آیا تست اسپیرومتری دردناک است؟"
          content: |
            خیر، این تست غیرتهاجمی و بدون درد است. فقط شامل دم و بازدم عمیق در دستگاه ویژه برای سنجش عملکرد ریوی می‌باشد.

    - title: "سایر پرسش‌ها"
      questions:
        - label: "آیا از بیمه‌های درمانی پشتیبانی می‌کنید؟"
          content: |
            خدمات کلینیک به صورت آزاد انجام می‌شود، اما برای بیماران دارای بیمه تکمیلی، فاکتور رسمی جهت بازپرداخت ارائه می‌شود.
        - label: "آیا اطلاعات من محرمانه باقی می‌ماند؟"
          content: |
            بله، تمامی پرونده‌ها و داده‌های بیماران با رعایت کامل اصول محرمانگی و قوانین حفظ حریم خصوصی نگهداری می‌شوند.
        - label: "چگونه با دکتر سامی در ارتباط باشم؟"
          content: |
            از طریق فرم تماس در وب‌سایت، شماره تماس کلینیک یا حساب رسمی در شبکه‌های اجتماعی (LinkedIn یا Instagram) می‌توانید پیام بفرستید.
            تیم پشتیبانی در سریع‌ترین زمان پاسخ‌گو خواهد بود.
