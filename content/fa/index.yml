faq:
  title: "سؤالات متداول"
  description: "پاسخ به رایج‌ترین پرسش‌ها درباره فرایند و خدمات کاری من."
  categories:
    - title: "خدمات و فرایند"
      questions:
        - label: "چه خدماتی ارائه می‌دهید؟"
          content: |
            تخصص من در طراحی تجربه و رابط کاربری (UX/UI) و توسعه فرانت‌اند است. شامل تحقیق کاربر، ترسیم وایرفریم، طراحی نمونه‌های تعاملی، ساخت رابط‌های شهودی، توسعه وب‌سایت‌ها و اپلیکیشن‌های واکنش‌گرا (به‌ویژه با Vue.js/Nuxt.js) و طراحی سیستم‌های طراحی. هدف من ایجاد تجربه‌های دیجیتال روان از ایده تا اجراست.
        - label: "فرایند طراحی شما چگونه است؟"
          content: |
            فرایند کار من مشارکتی و تکرارشونده است، معمولاً شامل مراحل: کشف و تحقیق، ایده‌پردازی و نمونه‌سازی، تست کاربر، طراحی بصری، و همکاری نزدیک با تیم توسعه در طی پیاده‌سازی. این فرایند بر اساس نیاز هر پروژه تنظیم می‌شود و همیشه بر راه‌حل‌های کاربرمحور تمرکز دارد.
        - label: "آیا با استارتاپ‌ها همکاری می‌کنید؟"
          content: |
            قطعاً! علاقه‌مندم با استارتاپ‌ها کار کنم تا چشم‌انداز محصول‌شان را شکل داده و رابط‌هایی کاربرپسند از پایه طراحی کنم. رویکرد من با سرعت بالای محیط‌های استارتاپی سازگار است.
    - title: "هزینه و زمان‌بندی"
      questions:
        - label: "هزینه‌ی پروژه‌ها چقدر است؟"
          content: |
            هزینه پروژه بر اساس دامنه، پیچیدگی، ویژگی‌ها و زمان‌بندی متغیر است. برای پروژه‌های جامع طراحی UX/UI و توسعه فرانت‌اند، همکاری من معمولاً از حدود ۵۰۰۰ دلار شروع می‌شود و میانگین پروژه‌ها بین ۸۰۰۰ تا ۲۵۰۰۰ دلار است. برای کارهای مشاوره‌ای یا وظایف خاص طراحی، نرخ روزانه من ۷۰۰ دلار است.
        - label: "شرایط پرداخت شما چگونه است؟"
          content: |
            معمولاً ۴۰٪ پیش‌پرداخت برای رزرو و شروع کار دریافت می‌کنم و باقیمانده ۶۰٪ پس از تحویل کامل پروژه پرداخت می‌شود. پرداخت‌ها از طریق انتقال بانکی یا Stripe پذیرفته می‌شود.
        - label: "مدت زمان انجام پروژه معمولاً چقدر است؟"
          content: |
            زمان اجرای پروژه بستگی زیادی به حجم و پیچیدگی دارد. پروژه‌های کوچک ممکن است ۳ تا ۴ هفته طول بکشند، در حالی که پروژه‌های بزرگ‌تر بین ۲ تا ۴ ماه متغیرند. پس از مرحله اولیه کشف، تخمین زمان دقیق ارائه می‌دهم.
        - label: "آیا پشتیبانی یا همکاری ماهانه ارائه می‌دهید؟"
          content: |
            بله، برای مشتریانی که نیاز به پشتیبانی طراحی مداوم، توسعه ویژگی‌ها یا نگهداری دارند، بسته‌های ماهانه سفارشی ارائه می‌دهم.
    - title: "درباره من"
      questions:
        - label: "از کارتان بیشتر از همه چه چیزی را دوست دارید؟"
          content: |
            برایم جذاب است که مسائل پیچیده را با ترکیب طراحی و فناوری حل کنم. دیدن افرادی که با چیزی که ساخته‌ام تعامل می‌کنند و آن را مفید و ساده می‌یابند، واقعاً رضایت‌بخش است. پر کردن شکاف بین نیازهای کاربر و امکانات فنی، چیزی است که همیشه انگیزه‌ام را زنده نگه می‌دارد.
        - label: "علایق‌تان خارج از کار چیست؟"
          content: |
            وقتی مشغول طراحی یا کدنویسی نیستم، از قدم‌زدن در محله‌های بوستون، امتحان کافه‌های جدید و پیاده‌روی در مناطق طبیعی اطراف لذت می‌برم. همچنین به عکاسی علاقه‌مندم و گاهی در پروژه‌های متن‌باز مشارکت می‌کنم.
